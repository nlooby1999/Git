<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery Run Manager â€” Final & Glueline Marking</title>
  <style>
    :root{
      color-scheme:dark;
      --bg:#020617; --bg-alt:#0b1220; --card:rgba(15,23,42,.85);
      --card-border:rgba(148,163,184,.18); --accent:#38bdf8; --accent-strong:#0ea5e9;
      --text:#f8fafc; --text-subtle:#cbd5f5; --outline:rgba(56,189,248,.6);
      --table-border:rgba(148,163,184,.16); --row-alt:rgba(30,41,59,.55);
      --partial:rgba(251,191,36,.24); --partial-border:rgba(251,191,36,.55);
      --complete:rgba(74,222,128,.22); --complete-border:rgba(34,197,94,.55);
      --danger:rgba(248,113,113,.22); --danger-text:#fecaca;
    }
    *{box-sizing:border-box}
    body{
      margin:0;min-height:100vh;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:radial-gradient(circle at top, rgba(56,189,248,.18), transparent 40%),
                 radial-gradient(circle at 20% 80%, rgba(59,130,246,.15), transparent 50%),
                 linear-gradient(180deg,#020617 0%,#0f172a 45%,#111827 100%);
      color:var(--text);letter-spacing:.01em;
    }
    .app{max-width:1200px;margin:0 auto;padding:clamp(1.5rem,5vw,3.5rem) clamp(1rem,4vw,3.25rem) 4rem}
    header{text-align:center;margin-bottom:clamp(1.2rem,4vw,2rem)}
    h1{margin:0;font-size:clamp(2.1rem,6vw,3.1rem);letter-spacing:.08em;text-transform:uppercase;color:var(--text);
       text-shadow:0 16px 38px rgba(14,165,233,.35)}
    header p{margin:.7rem auto 0;max-width:62ch;font-size:clamp(1.05rem,3.2vw,1.2rem);line-height:1.6;color:var(--text-subtle)}

    /* Tabs */
    .tabs{display:flex;gap:.6rem;justify-content:center;margin:.8rem 0 1.2rem;flex-wrap:wrap}
    .tab-btn{
      appearance:none;border:1px solid rgba(56,189,248,.35);background:rgba(15,23,42,.7);
      color:var(--text);padding:.55rem 1rem;border-radius:.8rem;cursor:pointer;font-weight:700;letter-spacing:.02em;
      text-transform:uppercase;
    }
    .tab-btn[aria-selected="true"]{
      background:linear-gradient(120deg,var(--accent),var(--accent-strong));border-color:rgba(14,165,233,.65)
    }
    .panel{display:none}
    .panel.active{display:block}

    /* Card & controls */
    .card{background:var(--card);border-radius:22px;border:1px solid var(--card-border);
      box-shadow:0 28px 60px rgba(2,6,23,.5);backdrop-filter:blur(22px);padding:clamp(1.2rem,5vw,2.2rem);margin-bottom:1rem}
    .controls{display:grid;gap:clamp(.8rem,2.2vw,1.1rem)}
    .file-input,.scanner-input,.clear-btn,.report-btn{
      width:100%;font-size:1.05rem;padding:.9rem 1.1rem;border-radius:14px;border:1px solid transparent;
      background:rgba(15,23,42,.7);color:var(--text);transition:transform .18s ease,box-shadow .18s ease,background .2s ease,border-color .2s ease;
      text-align:center;font-weight:600;letter-spacing:.02em;text-transform:uppercase;cursor:pointer;
    }
    .file-input,.scanner-input{border-color:rgba(148,163,184,.3);background:rgba(15,23,42,.9);box-shadow:inset 0 1px 0 rgba(255,255,255,.04)}
    .scanner-input::placeholder{color:rgba(148,163,184,.7)}
    .clear-btn{background:var(--danger);border-color:rgba(248,113,113,.45);color:var(--danger-text)}
    .report-btn{background:rgba(56,189,248,.12);border-color:rgba(56,189,248,.45);color:var(--accent)}
    .file-meta{font-size:.9rem;color:var(--text-subtle);text-align:center;margin-top:.2rem}
    .scanned-summary{
      margin:.9rem 0 0;
      padding:1rem 1.1rem;
      border-radius:16px;
      border:1px solid rgba(56,189,248,.35);
      background:rgba(15,23,42,.92);
      box-shadow:0 18px 32px rgba(2,6,23,.45);
      font-size:1.05rem;
      letter-spacing:.015em;
      display:none;
      position:sticky;
      top:0;
      z-index:6;
      backdrop-filter:blur(14px);
    }

    /* Table */
    .table-wrapper{margin-top:clamp(1.2rem,3vw,1.8rem);border-radius:20px;border:1px solid rgba(148,163,184,.2);background:var(--bg-alt);
      box-shadow:inset 0 1px 0 rgba(255,255,255,.05);overflow:hidden}
    .table-scroll{overflow:auto;-webkit-overflow-scrolling:touch}
    table{width:100%;min-width:760px;border-collapse:collapse;color:inherit}
    thead{background:linear-gradient(120deg, rgba(56,189,248,.22), rgba(14,165,233,.15))}
    th,td{padding:.75rem 1rem;text-align:center;border-bottom:1px solid var(--table-border);font-size:.95rem}
    tbody tr:nth-child(odd){background:var(--row-alt)}
    tbody tr:last-child td{border-bottom:none}
    .partial{background:var(--partial)!important;box-shadow:inset 0 0 0 1px var(--partial-border)}
    .completed{background:var(--complete)!important;box-shadow:inset 0 0 0 1px var(--complete-border);color:#bbf7d0;font-weight:600}

    /* Responsive */
    @media (max-width:720px){ .card{padding:1.2rem} table{min-width:640px} th,td{font-size:.85rem;padding:.6rem .8rem} }
    @media (max-width:420px){ .app{padding-inline:1rem} table{min-width:540px} th,td{font-size:.8rem} }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Delivery Run Manager</h1>
      <p>Upload your manifest(s) and scan consignments.</p>
    </header>

    <div class="tabs" role="tablist" aria-label="Marking Views">
      <button id="tab-final" class="tab-btn" role="tab" aria-selected="true" aria-controls="panel-final">Final Marking</button>
      <button id="tab-glue" class="tab-btn" role="tab" aria-selected="false" aria-controls="panel-glue">Glueline Marking</button>
    </div>

    <!-- Final Marking Panel -->
    <section id="panel-final" class="panel active" role="tabpanel" aria-labelledby="tab-final">
      <section class="card" aria-label="Final Marking controls">
        <div class="controls">
          <!-- multiple files now supported -->
          <input type="file" id="final_file" class="file-input" accept=".xlsx,.xls" multiple />
          <div class="file-meta" id="final_file_meta">No runsheet loaded.</div>
          <input type="text" id="final_scan" class="scanner-input" placeholder="Scan or enter barcode" disabled
                 autocomplete="off" autocapitalize="none" autocorrect="off" spellcheck="false" enterkeyhint="go">
          <div class="clear-btn" id="final_clear" tabindex="0">Clear Final</div>
          <div class="report-btn" id="final_export" tabindex="0">Download Final Report</div>
        </div>
        <!-- Final status injected -->
      </section>
      <div id="final_table" class="table-wrapper"><div class="table-scroll"></div></div>
    </section>

    <!-- Glueline Marking Panel -->
    <section id="panel-glue" class="panel" role="tabpanel" aria-labelledby="tab-glue">
      <section class="card" aria-label="Glueline Marking controls">
        <div class="controls">
          <!-- multiple files now supported -->
          <input type="file" id="glue_schedule_file" class="file-input" accept=".xlsx,.xls" />
          <div class="file-meta" id="glue_schedule_meta">No production schedule loaded.</div>
          <input type="text" id="glue_scan" class="scanner-input" placeholder="Scan or enter barcode" disabled
                 autocomplete="off" autocapitalize="none" autocorrect="off" spellcheck="false" enterkeyhint="go">
          <div class="clear-btn" id="glue_clear" tabindex="0">Clear Glueline</div>
          <div class="report-btn" id="glue_export" tabindex="0">Download Glueline Report</div>
          <div class="report-btn" id="glue_filter_clear" tabindex="0" style="display:none;">Show All Orders</div>
        </div>
        <!-- Glueline status injected -->
      </section>
      <div id="glue_scanned_summary" class="scanned-summary"></div>
      <div id="glue_schedule_table" class="table-wrapper"><div class="table-scroll"></div></div>
    </section>
  </div>

  <!-- SheetJS for Excel parsing (local copy for offline use) -->
  <script src="vendor/xlsx.full.min.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
